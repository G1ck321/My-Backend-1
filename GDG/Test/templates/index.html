<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylus AI-Powered Fashion Excellence</title>
    <style>
        :root {
            --brand-gold: #D4AF37;
            --brand-purple: #4B0082;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.3);
            --purple-50: #f3e8ff;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-800: #1f2937;
            --green-600: #16a34a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            color: var(--gray-800);
            min-height: 100vh;
        }

        .glass-nav {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding-top: 7rem;
        }

        .nav-container {
            position: fixed;
            width: 100%;
            z-index: 40;
            padding: 1rem 0;
            background: white;
            box-shadow: 0 10px 25px -3px rgba(0,0,0,0.1);
        }

        .form-input {
            width: 100%;
            padding: 0.5rem 1rem;
            border: 1px solid var(--gray-200);
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.8);
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--brand-purple);
            box-shadow: 0 0 0 1px rgba(75, 0, 130, 0.1);
        }

        .btn-primary {
            width: 100%;
            background: var(--brand-purple);
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 0.75rem;
            font-weight: 700;
            transition: all 0.2s;
        }

        .btn-primary:hover:not(:disabled) {
            background: #3a0066;
        }

        .btn-primary:disabled {
            opacity: 0.8;
            cursor: not-allowed;
        }

        .toast {
            position: fixed;
            top: 6rem;
            right: 1.25rem;
            z-index: 50;
            background: white;
            border-left: 4px solid var(--brand-gold);
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
            border-radius: 0 0.5rem 0.5rem 0.5rem;
            padding: 1rem;
            transform: translateX(100%);
            transition: transform 0.5s;
        }

        .toast.show { transform: translateX(0); }

        .label {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--gray-500);
            margin-bottom: 0.25rem;
            margin-left: 0.25rem;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--brand-gold);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (min-width: 768px) {
            .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 0.75rem; }
        }
    </style>
</head>
<body>
    <!-- Toast -->
    <div id="toast" class="toast">
        <div style="display: flex; align-items: center; gap: 0.75rem;">
            <div style="background: #dcfce7; padding: 0.5rem; border-radius: 9999px;">
                <span style="font-size: 1rem;">✅</span>
            </div>
            <div>
                <p style="font-weight: 700; margin: 0;">You're on the list!</p>
                <p style="font-size: 0.875rem; color: var(--gray-600); margin: 0;">Thanks for joining Stylus.</p>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="nav-container">
        <div style="max-width: 80rem; margin: 0 auto; padding: 0 1rem; display: flex; justify-content: space-between; align-items: center;">
            <div style="display: flex; align-items: center; gap: 0.75rem;">
                <div style="width: 2.5rem; height: 2.5rem; background: var(--brand-purple); border-radius: 9999px; display: flex; align-items: center; justify-content: center; color: var(--brand-gold); font-weight: 700; font-size: 1.25rem; border: 2px solid var(--brand-gold);">S</div>
                <span style="font-size: 1.5rem; font-weight: 700; color: var(--brand-purple);">Stylus</span>
            </div>
            <button onclick="scrollToForm()" style="background: var(--brand-purple); color: white; padding: 0.5rem 1.5rem; border: none; border-radius: 9999px; font-weight: 700; cursor: pointer;">Get Early Access</button>
        </div>
    </nav>

    <!-- Hero Form Section -->
    <section class="hero-section">
        <div style="max-width: 28rem; margin: 0 auto; background: var(--glass-card); padding: 1.5rem; border-radius: 1rem; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.1); margin-top: 8rem;">
            <form id="userForm" style="display: flex; flex-direction: column; gap: 1rem;">
                <div class="form-grid">
                    <div>
                        <label class="label" for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your Name..." class="form-input" required>
                    </div>
                    <div>
                        <label class="label" for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="name@email.com..." class="form-input" required>
                    </div>
                </div>

                <div id="successMsg" style="background: #f0fdf4; border: 1px solid #bbf7d0; color: var(--green-600); padding: 0.75rem; border-radius: 0.5rem; font-weight: 700; text-align: center; display: none;"></div>

                <button type="submit" class="btn-primary" style="display: flex; align-items: center; justify-content: center; gap: 0.5rem;">
                    <span id="btnText">Get Early Access</span>
                    <div id="loader" class="loader" style="display: none;"></div>
                </button>
            </form>
        </div>
    </section>

    <script>
        function scrollToForm() {
            document.getElementById('userForm').scrollIntoView({ behavior: 'smooth' });
        }

        const myForm = document.getElementById('userForm');
        const myName = document.getElementById('name');
        const myEmail = document.getElementById('email');
        const btnText = document.getElementById('btnText');
        const loader = document.getElementById('loader');
        const toast = document.getElementById('toast');
        const successMsg = document.getElementById('successMsg');

        myForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            let data = {
                name: myName.value,
                email: myEmail.value
            };

            // Loading state
            btnText.style.display = 'none';
            loader.style.display = 'block';
            myForm.querySelector('button').disabled = true;

            const options = {
                method: 'POST',
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            };

            try {
                const response = await fetch("/api/create", options);
                const details = await response.json();
                console.log(details);

                // Success
                loader.style.display = 'none';
                btnText.style.display = 'inline';
                btnText.textContent = 'Welcome!';
                successMsg.textContent = "✅ You're on the list!";
                successMsg.style.display = 'block';
                toast.classList.add('show');
                myForm.reset();

                setTimeout(() => {
                    toast.classList.remove('show');
                    btnText.textContent = 'Get Early Access';
                    myForm.querySelector('button').disabled = false;
                    successMsg.style.display = 'none';
                }, 3000);
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
