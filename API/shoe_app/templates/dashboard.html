<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sharp Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="theme">
  <header class="hero">
    <h1>SMS Dashboard</h1>
    <p>Twilio account status and recent messages</p>
  </header>

  <main class="container">
    <section class="panel">
      <h2>Account Balance</h2>
      <div class="balance">{{ balance }}</div>
    </section>

    <section class="panel">
      <h2>Recent Messages</h2>
      <div class="table-wrap">
        <table class="table">
          <thead>
            <tr><th>From</th><th>To</th><th>Body</th><th>Status</th><th>Date Sent</th></tr>
          </thead>
          <tbody>
            {% for m in messages %}
            <tr>
              <td class="mono">{{ m.from }}</td>
              <td class="mono">{{ m.to }}</td>
              <td>{{ m.body }}</td>
              <td>{{ m.status }}</td>
              <td class="mono">{{ m.date_sent }}</td>
            </tr>
            {% else %}
            <tr><td colspan="5">No messages found.</td></tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="footer">&copy; 2025 Sharp Shoes</footer>
</body>
</html>
