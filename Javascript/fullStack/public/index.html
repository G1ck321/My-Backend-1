<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express</title>
    <style>
        body{
            margin: 0;
            padding: .6em;
            width: 100vw;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
            color: black;
        }
        .img{
            display: flex;
            justify-content: center;
            margin: 0;
            width: 100%;
            height: 280px;
            background-color: rgb(151, 147, 110);
        }
        img{
            background: url(../static/img/ou.png);
            height: 100%;
            background-repeat: no-repeat;
            background-size: 130% 380%;
            background-position: 0 -385px;
            width: 100%;
            opacity: .6;
        }
        ul{
            list-style: none;
            justify-content: center;
            display: flex;
            flex-direction: row;
            gap: 1.6em;
            width: 100%;
            padding: 0;
            border: 1.4px solid rgb(68, 68, 68);
            padding-block: .5em;
        }
        a{
            text-decoration: none;
            color: rgb(10, 10, 8);
        }
    </style>
</head>
<body>
    <section class="header"><div class="img"><img alt="" ></div></section>
    <section class="container1"><ul>
        <li><a href="">Home</a></li>
        <li><a href="">products</a></li>
        <li><a href="">services</a></li>
        <li><a href="">about</a></li>
        <li><a href="">contact</a></li>
    </ul></section>

</html>
