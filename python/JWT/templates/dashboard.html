<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix | Dashboard</title>
    <style>
        :root {
            --netflix-red: #E50914;
            --dark-bg: #141414;
            --card-bg: #181818;
            --text-white: #FFFFFF;
            --text-gray: #A3A3A3;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            color: var(--text-white);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* The Dashboard Card */
        .dashboard-card {
            background-color: var(--card-bg);
            padding: 3rem;
            border-radius: 8px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 500px;
            text-align: center;
            border-top: 5px solid var(--netflix-red);
            transition: transform 0.3s ease;
        }

        .dashboard-card:hover {
            transform: scale(1.02);
        }

        h1 { font-size: 2.5rem; margin-bottom: 0.5rem; }
        p { color: var(--text-gray); margin-bottom: 2rem; }

        .user-badge {
            display: inline-block;
            background: #2f2f2f;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
            color: var(--netflix-red);
            margin-bottom: 2rem;
        }

        /* Buttons */
        .btn-group { display: flex; gap: 1rem; justify-content: center; }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: opacity 0.2s;
        }

        .btn-logout { background-color: var(--netflix-red); color: white; }
        .btn-signup { background-color: transparent; color: white; border: 1px solid var(--text-gray); }
        .btn:hover { opacity: 0.8; }

        /* Loading Spinner */
        #loader {
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid var(--netflix-red);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="dashboard-card">
        <div id="loading-state">
            <div id="loader"></div>
            <p style="margin-top: 1rem;">Retrieving Secure Profile...</p>
        </div>

        <div id="main-content" class="hidden">
            <h1>Welcome Back</h1>
            <div class="user-badge" id="username-display">User</div>
            <p id="secret-message">Loading secret info...</p>
            
            <div class="btn-group">
                <button onclick="logout()" class="btn btn-logout">Logout</button>
                <a href="/" class="btn btn-signup">Sign Up Page</a>
            </div>
        </div>
    </div>

    <script>
        async function fetchProtectedData() {
            const token = localStorage.getItem('access_token');

            // If no token, the bouncer kicks you out
            if (!token) {
                window.location.href = "/login";
                return;
            }

            try {
                const response = await fetch('/dashboard-data', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    
                    // HYDRATION: Putting data into the UI
                    document.getElementById('username-display').innerText = data.username;
                    console.log(data.username)
                    document.getElementById('secret-message').innerText = data.secret_info;
                    
                    // Toggle UI
                    document.getElementById('loading-state').classList.add('hidden');
                    document.getElementById('main-content').classList.remove('hidden');
                } else {
                    // Token is likely expired or malformed
                    logout();
                }
            } catch (err) {
                console.error("Network Error:", err);
            }
        }

        function logout() {
            // First Principles: Logging out is just clearing local state
            localStorage.removeItem('access_token');
            window.location.href = "/";
        }

        // Run on load
        window.onload = fetchProtectedData;
    </script>
</body>
</html>
