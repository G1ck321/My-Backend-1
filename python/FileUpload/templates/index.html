<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        File Upload
    </title>
</head>

<body>
    
    <h2> Upload File</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" id=""  required>
        <br><br>
        <button type="submit">Upload</button>
    </form>
<!--Flash Messages-->
{% with messages = 
get_flashed_messages()%}
{%if messages %}
<ul>
    {% for m in messages %}
    <li>{{m}}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}
</body>

</html>
